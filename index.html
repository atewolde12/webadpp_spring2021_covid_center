<!DOCTYPE html>
<html lang="en">

<head>
    <title>Covid Center Website</title>
</head>

<body>
    <header>
        <h1>Welcome to Covid Assessment Website</h1>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </header>
    <section>
        <h2>Please fill ouut this form</h2>
        <article>
            <form>
                <fieldset class="border">
                    <legend class="w-auto">Part 1: Patient Information</legend>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="txtFirstname" class="col-form-label">
                                <span>First name: </span>
                            </label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" id="txtFirstname" name="txtFirstname" required class="form-control"
                                placeholder="First Name" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="txtLastname" class="col-form-label">
                                <span>Last name: </span>
                            </label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" id="txtLastname" name="txtLastname" required class="form-control"
                                placeholder="Last Name" required>
                        </div>
                    </div>


                    <fieldset class="border form-group">
                    <div class="row">
                            <legend class="col-sm-2 col-form-label">Gender: </legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                <input type="radio" id="rbMale" name="gender" value="male" class="form-check-input">
                                <label for="rbMale" class="form-check-label">Male</label>
                         </div>
                         <div class="form-check">
                                <input type="radio" id="rbFemale" name="gender" value="female" class="form-check-input">
                                <label for="rbFemale" class="form-check-label">Female</label>
                         </div>
                         <div class="form-check">

                                <input type="radio" id="rbOther" name="gender" value="other" class="form-check-input">
                                <label for="rbOther" class="form-check-label">Other</label>
                        </div>
                    </div>


                    </fieldset>

                    <div class="row form-group">
                        <label for="txtTel" class="col-sm-2 col-form-label">
                            Telephone:
                        </label>
                        <div class="col-sm-10">
                            <input type="tel" id="txtTel" name="txtTel" pattern="[0-9](3)-[0-9](3)-[0-9](4)" class="form-control" placeholder="555-555-5555">
                        </div>

                    </div>

                    <div class="row form-group">
                        <label for="txtEmail" class="col-sm-2 col-form-label">
                            Email:
                        </label>
                        <div class="col-sm-10">
                            <input type="email" id="txtEmail" name="txtEmail" required class="form-control" placeholder="name@example.com">
                        </div>

                    </div>

                    <div class="row form-group">
                        <label for="txtAddress" class="col-sm-2 col-form-label">
                            <span>Address:</span>
                        </label>
                        <div class="col-sm-12 col-lg-6">
                            <input type="text" id="txtAddress" name="txtAddress" class="form-control" placeholder="Street">
                        </div>

                        <div class="col">
                            <input type="text" id="txtCity" name="txtCity" class="form-control" placeholder="City">
                        </div>

                        <div class="col">
                            <input type="text" id="txtState" name="txtState" class="form-control" placeholder="State">
                        </div>

                        <div class="col">
                            <input type="text" id="txtZip" name="txtZip" class="form-control" placeholder="Zipcode" pattern="[0-9]{5}">
                        </div>

                    </div>

                    <div class="row form-group">
                        <label for="txtDoB" class="col-sm-2 col-form-label">
                            Date of birth:   
                        </label>
                        <div class="col-sm-10">
                            <input type="date" id="txtDoB" name="txtDoB" required class="form-control" placeholder="Date of Birth">
                        </div>
                    </div>


                </fieldset>

                <fieldset>
                    <legend class="w-auto">Part 2: Potential Symptoms</legend>
                    <div class="form-group row alert alert-primary">
                        <h4>Please if you've had any of these symptoms, select yes</h4>
                    </div>

                    <div class="row form-group">
                        <label for="ddFFever" class="col-sm-2 col-form-label">
                            Fever or chills
                        </label>
                        <div>
                            <select id="ddFever" name="ddFever" class="form-control">
                                <option value="No" Selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                         </div>
                     </div>
                

                    <div class="row form-group">
                        <label for="ddCough" class="col-sm-2 col-form-label">
                                Cough
                        </label>
                        <div>
                            <select id="ddCough" name="ddCough" class="form-control">
                                <option value="No" Selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddSoB" class="col-sm-2 col-form-label">
                            Shortness of breath or difficulty breathing
                        </label>
                        <div>
                            <select id="ddSoB" name="ddSoN" class="form-control">
                                <option value="No" Selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>


                    <div class="row form-group">
                        <label for="ddFatigue" class="col-sm-2 col-form-label">
                            Fatigue
                        </label>
                        <div>
                            <select id="ddFatigue" name="ddFatigue" class="form-control">
                                <option value="No" Selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddMuscle" class="col-sm-2 col-form-label">
                            Muscle or body aches
                        </label>
                        <div>
                            <select id="ddMuscle" name="ddMuscle" class="form-control">
                                <option value="No" Selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddHeadache" class="col-sm-2 col-form-label">
                            Headaches
                        </label>
                        <div>
                            <select id="ddHeadache" name="ddHeadache" class="form-control">
                                <option value="No" Selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddLoss" class="col-sm-2 col-form-label">
                            New loss of taste or smell
                        </label>
                        <div>
                            <select id="ddLoss" name="ddLoss" class="form-control">
                                <option value="No" Selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddSore" class="col-sm-2 col-form-label">
                            Sore throat
                        </label>
                        <div>
                            <select id="ddSore" name="ddSore" class="form-control">
                                <option value="No" Selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddCongestion" class="col-sm-2 col-form-label">
                            Congestion or runny nose
                        </label>
                        <div>
                            <select id="ddCongestion" name="ddCongestion" class="form-control">
                                <option value="No" Selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddNausea" class="col-sm-2 col-form-label">
                            Nausea or vomiting
                        </label>
                        <div>
                            <select id="ddNausea" name="ddNausea" class="form-control">
                                <option value="No" Selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="=ddDiarrhea" class="col-sm-2 col-form-label">
                            Diarrhea
                        </label>
                        <div>
                            <select id="ddDiarrhea" name="ddDiarrhea" class="form-control">
                                <option value="No" Selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>


                </fieldset>
                <fieldset>
                    <legend class="w-auto">Part : Other Questionss</legend>
                    <div class="form-group row alert alert-primary">
                        <h4>Please continue answering below</h4>
                    </div>
                    <div class="row form-group">
                        <label for="ddContact" class="col-md-10 col-form-label">
                            Have you had contact (within 6 feet for > 15 minutes), or caring for someone who is
                                diagnosed with COVID-19 in the past 14 days and were not wearing proper personal
                                protective equipment
                            <br>
                        </label>
                        <div>
                            <select id="ddContact" name="ddContact" class="form-control">
                                <option value="No" Selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    <div>
                    <div class="row form-group">
                        <label for="ddDiagnosis" class="col-md-6 col-form-label">
                            Have you had a diagnosis of COVID-19 in the last 10 days?
                            <br>
                        </label>
                        <div>
                            <select id="ddDiagnosis" name="ddDiagnosis" class="form-control">
                                <option value="No" Selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddCountry" class="col-lg-6 col-form-label">
                            Have you traveled to any country in the past 14 days?>
                            <br>
                        </label>
                        <div>
                            <select id="ddCountry" name="ddCountry" class="form-control">
                                <option value="No" Selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>>
                    </div>

                    <div class="row form-group">
                        <label for="txtCountry" class="col-lg-6 col-form-label">
                            Which countries? (seperate with comma)
                        </label>
                        <div>
                            <input type="text" id="txtCountry" name="txtCountry" class="form-control" placeholder="U.S, Canada...">
                         </div>
                        


                        </div>
                    <div class="row form-group">
                        <label for="txtTemp" class="col-lg-6 col-form-label">
                            Current Temperature:
                        </label>
                            <div>
                                <input type="text" id="txtTemp" class="form-control" required pattern=[0-9](3)>
                        

                            </div>
                    </div>

                </fieldset>
                <p>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </p>

            </form>
        </article>
    </section>
    <footer>
        copyright @2021 Covid Center Website
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
